{% extends "base.html" %}
{% block content %}

<h1>ðŸ”— Broken Link Resolver</h1>

<h2>Check Single URL</h2>
<form action="/check" method="POST">
    <input type="text" name="url" placeholder="Enter any URL (broken or working)" required>
    <button type="submit">Check Now</button>
</form>

<h2>Bulk URL Check (CSV/TXT)</h2>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt,.csv" required>
    <button type="submit">Upload & Process</button>
</form>

{% endblock %}
