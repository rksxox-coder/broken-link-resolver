<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broken Link Resolver</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            background: #fff;
            margin: auto;
            padding: 20px;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            text-align: center;
            color: #0056b3;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #003d80;
        }

        .result-box {
            padding: 15px;
            background: #e9ecef;
            margin-top: 20px;
            border-radius: 6px;
        }

        .success { color: green; }
        .error { color: red; }
        .alt-link { margin-top: 10px; font-weight: bold; }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
